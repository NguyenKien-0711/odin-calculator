<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="header">Calculator</h1>
    <div class="calculator">
        <div class="screen"></div>
        <div class="selection">
            <button class="clear btn">CLEAR</button>
            <button class="delete btn">DELETE</button>
        </div>
        <div class="main-selection">
            <div class="main-btn">7</div>
            <div class="main-btn">8</div>
            <div class="main-btn">9</div>
            <div class="main-btn">/</div>
            <div class="main-btn">4</div>
            <div class="main-btn">5</div>
            <div class="main-btn">6</div>
            <div class="main-btn">x</div>
            <div class="main-btn">1</div>
            <div class="main-btn">2</div>
            <div class="main-btn">3</div>
            <div class="main-btn">-</div>
            <div class="main-btn">0</div>
            <div class="main-btn">.</div>
            <div class="main-btn">=</div>
            <div class="main-btn">+</div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>

</html>
